apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: webchecker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - name: scheduler
          image: webchecker/scheduler:latest
          envFrom:
            - configMapRef:
                name: webchecker-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-http
  namespace: webchecker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker-http
  template:
    metadata:
      labels:
        app: worker-http
    spec:
      containers:
        - name: worker-http
          image: webchecker/worker:latest
          envFrom:
            - configMapRef:
                name: webchecker-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
