apiVersion: v1
kind: ConfigMap
metadata:
  name: webchecker-config
  namespace: webchecker
data:
  REDIS_URL: "redis://redis-service:6379"
  BACKEND_URL: "http://backend-service:8080"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: webchecker-secrets
  namespace: webchecker
type: Opaque
stringData:
  SUPABASE_JWT_SECRET: "your-supabase-jwt-secret"
  MAIL_USERNAME: "your-email@gmail.com"
  MAIL_PASSWORD: "your-app-password"
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/webchecker"
  DATABASE_USERNAME: "webchecker"
  DATABASE_PASSWORD: "webchecker"
